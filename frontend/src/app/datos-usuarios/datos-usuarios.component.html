<div class="datos-usuarios" *ngIf="usuario">
    <p>
        ID usuario: {{usuario.idUser}}
    </p>

    <p>
        Username: {{usuario.username}}
    </p>

    <p>
        Password: {{usuario.password}}
    </p>

    <p>
        Email: {{usuario.email}}
    </p>

    <p>
        Grupo: {{usuario.grupo}}
    </p>


    <button (click) = "modificar()">
        MODIFICAR
    </button>

    
    <button (click) = "atras()">
        PRINCIPAL
    </button>

</div>
