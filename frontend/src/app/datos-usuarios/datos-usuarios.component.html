<div class="datos-usuarios" *ngIf="usuario">
    <p>
        Nombre {{usuario.nombre}}
    </p>

    <p>
        Telefono: {{usuario.telefono}}
    </p>



    <button (click) = "modificar()">
        MODIFICAR
    </button>

    
    <button (click) = "atras()">
        PRINCIPAL
    </button>

</div>
